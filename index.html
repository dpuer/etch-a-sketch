<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="settings-container">
        <div><p>Canvas Size:</p></div>
        <div class="space"></div>
        <div class="form">
            <input type="text" class="px-setting" value="16">
            <span class="small">
                <span class="low">2</span> - <span class="high">100</span>
            </span>
        </div>
        <div>px</div>
    </div>
    <div id="canvas-container">
        <div id="canvas">

        </div>
        <p class="hint">(Right click to erase!)</p>
        <button id="clear-btn">Clear</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
